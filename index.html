<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js"></script>
</head>
<body>


    <main>
        <div class="container">
            <div class="boxtodo">
                <div class="yellow_box"></div>
                
                <h2 class="text">To-Do List</h2>
                <div class="drop"><img src="./assets/images/Group 74.png" class="show_alt" alt="show_alt"></div>
                
                <div class="third">
                    <input class="input_text" type="text">
                    <input class="remover" type="image" src="./assets/images/Group 77.png">
                </div>
                <ul></ul>
                

                <button class="purple_button">
                    <span class="circle">+</span>Добавить
                </button>
            
        </div>
    </main>
    
</body>
</html>
